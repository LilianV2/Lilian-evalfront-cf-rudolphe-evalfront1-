
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>eval-front</title>
</head>
<body>
<div class="container">
    <div class="c-left">
        <div class="s-div-large-g">
            <h1>VANHOORNE LILIAN</h1>
            <span class="g-span">
                I'm a graphic desing, coder and machin truc. <br>
                You can look at my Portfolio by clicking on the button.
            </span>
            <div class="button">
                <button type="submit" name="home">
                    <i class="fa-regular fa-circle-down"></i>
                    RESUME
                </button>
                <button type="submit" name="contact">
                    <i class="fa-regular fa-circle-question"></i>
                    CONTACT
                </button>
            </div>
        </div>
        <div class="s-div-j">
            <div class="icon">
                <i class="fa-solid fa-address-card"></i>
            </div>
            <span>PROFILE</span>
        </div>
        <div class="s-div-b">
            <div class="icon">
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
            <span>EXPERIENCE</span>
        </div>
        <div class="s-div-r">
            <div class="icon">
                <i class="fa-solid fa-book-open"></i>
            </div>
            <span>EDUCATION</span>
        </div>
        <div class="s-div-g">
            <div class="icon">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <span>BLOG</span>
        </div>
        <div class="s-div-o">
            <div class="icon">
                <i class="fa-solid fa-plus"></i>
            </div>
            <span>SOCIAL MENU</span>
        </div>
        <div class="s-div-b">
            <div class="icon">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <span>CONTACT</span>
        </div>
        <div class="s-div-o">
            <div class="icon">
                <i class="fa-solid fa-desktop"></i>
            </div>
            <span>PORTFOLIO</span>
        </div>
    </div>
    <div class="pic-div"><img src="img/saitama.png" alt="pdp-eval">
        <button class="arrow-r">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="arrow-l">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
    </div>
</div>
</body>
</html>
